<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết sản phẩm</title>
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <div class="top-header">
            <div class="container d-flex space-between align-center">
                <div class="logo">
                    <i class="fa-solid fa-mobile-screen-button"></i> Mobile Shop
                </div>
                
                <div class="search-bar">
                    <form action="search.html" method="GET"> 
                        <input type="text" name="q" placeholder="Tìm kiếm...">
                        <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                    </form>
                </div>

                <div class="user-actions-group d-flex align-center">
                    <a href="cart.html" class="action-item cart-icon">
                        <i class="fa-solid fa-cart-shopping"></i>
                        <span class="badge">0</span>
                    </a>
                    <div class="action-item heart-icon">
                        <i class="fa-solid fa-heart"></i>
                    </div>
                    <a href="profile.html" class="action-item user-profile">
                        <i class="fa-solid fa-user"></i> Tài khoản
                    </a>
                </div>
            </div>
        </div>

        <nav class="main-menu">
            <div class="container">
                <ul class="d-flex">
                    <li><a href="index.html">Trang chủ</a></li>
                    <li><a href="#">Sản phẩm</a></li>
                    <li><a href="#">Khuyến mãi</a></li>
                    <li><a href="#">Tin tức</a></li>
                    <li><a href="#">Liên hệ</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container main-layout" style="grid-template-columns: 1fr; padding-top: 40px; padding-bottom: 50px;">
        
        <section class="product-detail-card">
            <p style="text-align: center; color: var(--text-gray); padding: 50px;">Đang tải chi tiết sản phẩm...</p>
        </section>

    </main>

    <footer>
        <div class="container" style="text-align: center; padding: 18px; color: #666;">
            &copy; 2025 Mobile Shop. All rights reserved.
        </div>
    </footer>

    <script src="script.js"></script> 

</body>
</html>
