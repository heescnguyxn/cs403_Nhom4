<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết sản phẩm - iPhone 15 Pro Max</title>
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <div class="top-header">
            <div class="container d-flex space-between align-center">
                <div class="logo">
                    <i class="fa-solid fa-mobile-screen-button"></i> Mobile Shop
                </div>
                
                <div class="search-bar">
                    <form action="search.html" method="GET"> 
                        <input type="text" name="q" placeholder="Tìm kiếm...">
                        <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                    </form>
                </div>

                <div class="user-actions-group d-flex align-center">
                    <a href="cart.html" class="action-item cart-icon">
                        <i class="fa-solid fa-cart-shopping"></i>
                        <span class="badge">0</span>
                    </a>
                    <div class="action-item heart-icon">
                        <i class="fa-solid fa-heart"></i>
                    </div>
                    <a href="profile.html" class="action-item user-profile">
                        <i class="fa-solid fa-user"></i> Tài khoản
                    </a>
                </div>
            </div>
        </div>

        <nav class="main-menu">
            <div class="container">
                <ul class="d-flex">
                    <li><a href="index.html">Trang chủ</a></li>
                    <li><a href="#">Sản phẩm</a></li>
                    <li><a href="#">Khuyến mãi</a></li>
                    <li><a href="#">Tin tức</a></li>
                    <li><a href="#">Liên hệ</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container main-layout" style="grid-template-columns: 1fr; padding-top: 40px; padding-bottom: 50px;">
        
        <section class="product-detail-card">
            <div class="product-detail-grid">
                
                <div class="product-image-display">
                    <img src="https://store.storeimages.cdn-apple.com/8756/as-images.apple.com/is/iphone-15-pro-max-natural-titanium-select?wid=900&hei=1100&fmt=png-alpha" alt="iPhone 15 Pro Max">
                </div>

                <div class="product-info-area">
                    
                    <h1 class="product-name-title">iPhone 15 Pro Max</h1>
                    
                    <div class="product-meta">
                        <p class="meta-label">Đơn vị tính:</p>
                        <p class="meta-value">Cái</p>
                    </div>
                    
                    <div class="product-meta product-description-box">
                        <p class="meta-label">Mô tả:</p>
                        <p class="meta-value">Mô tả chi tiết sản phẩm sẽ được hiển thị ở đây.</p>
                    </div>
                    
                    <div class="product-price-display">
                        <p class="price-label">Giá bán:</p>
                        <p class="price-value">33.990.000₫</p>
                    </div>

                    <div class="quantity-selection-group">
                        <p class="quantity-label">Số lượng:</p>
                        <div class="quantity-control-detail">
                            <button class="qty-btn minus-detail">-</button>
                            <input type="text" value="1" class="qty-input-detail">
                            <button class="qty-btn plus-detail">+</button>
                        </div>
                    </div>

                    <div class="action-buttons-group d-flex">
                        <button class="btn btn-add-to-cart"><i class="fa-solid fa-cart-plus"></i> Thêm vào giỏ hàng</button>
                        <button class="btn btn-buy-now">Mua ngay</button>
                    </div>

                </div>
            </div>
        </section>

    </main>

    <footer>
        <div class="container" style="text-align: center; padding: 18px; color: #666;">
            &copy; 2025 Mobile Shop. All rights reserved.
        </div>
    </footer>

    </body>
</html>
